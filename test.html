<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
        }
        .quiz-container {
            background: #232340;
            padding: 20px;
            border-radius: 10px;
        }
        .option-btn {
            width: 100%;
            text-align: left;
            background: #353570;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .option-btn:hover {
            background: #454580;
        }
        .score-container {
            background: #232340;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .scrollable-images {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            white-space: nowrap;
            scrollbar-width: none;
        }
        .scrollable-images img {
            height: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Question Screen -->
        <div class="col-md-4 mb-3">
            <div class="quiz-container">
                <h5>সব থেকে পরিচিত প্রাণীর নাম কি?</h5>
                <button class="option-btn">পিপড়া</button>
                <button class="option-btn">গাধা</button>
                <button class="option-btn">যোগা</button>
                <button class="option-btn">উট</button>
            </div>
        </div>

        <!-- Scrollable Image Section -->
        <div class="col-md-4 mb-3">
            <div class="quiz-container text-center">
                <h5>App Screenshots</h5>
                <div class="scrollable-images">
                    <img src="image/image-1.png" alt="Screenshot 1">
                    <img src="image/image-2.png" alt="Screenshot 1">
                    <img src="image/image-3.png" alt="Screenshot 1">
                    <img src="image/image-4.png" alt="Screenshot 1">

                </div>
            </div>
        </div>

        <!-- Score Screen -->
        <div class="col-md-4 mb-3">
            <div class="score-container">
                <h4>আপনি বুদ্ধিমান 56 টা পেয়েছেন</h4>
                <p>Total Question: 58</p>
                <p>Right Answer: 56 ✅</p>
                <p>Wrong Answer: 2 ❌</p>
                <button class="btn btn-success">PLAY AGAIN</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
